<!doctype html>
<html>
<head>
  <title>ST-12 Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
  <link rel="stylesheet" href="style.css">
  <script src="JsBarcode.all.js"></script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="view">
    <div class="actions">
      <span class="assistant-button material-symbols-rounded">assistant_direction</span>
      <span class="photo-button material-symbols-rounded">photo_camera</span>
      <span class="remove-button material-symbols-rounded">remove</span>
      <span class="delete-button material-symbols-rounded">delete</span>
      <span class="text-button material-symbols-rounded">text_snippet</span>
      <span class="data-button material-symbols-rounded">data_array</span>
    </div>
    <div class="report">
      <table width="100%">
        <thead>
          <tr>
          <th colspan="2">MCH2 Department</th>
            <th colspan="2">Article</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <svg class="barcode"></svg>
  </div>
  <div class="view2 hidden">
    <div class="actions2">
      <span class="arrow-button material-symbols-rounded">arrow_back</span>
    </div>
    <video width="100%" autoplay></video>
    <pre class="log">Total: 0</pre>
    <span class="document-button material-symbols-rounded">document_scanner</span>
  </div>
</body>
</html>
